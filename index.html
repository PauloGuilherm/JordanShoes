<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Shoes</title>
    <link rel="stylesheet" href="./style/variaveis.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>

        <nav class="desconto">
            Ganhe R$ 10,00 de desconto no frete
        </nav>
        
        <nav class="title desconto">
            <h1>JordanShoes</h1>
        </nav>
        
        <div class="logo">
            <div class="container-content-logo">

                <h3>A melhor loja de Jordan</h3>
                
                <div id="typed-strings">
                    <p>
                        O tênis Jordan é fruto de uma velha e forte <br>
                        parceria entre a Nike e o jogador Michael Jordan.
                    </p>
                </div>
                    
                <P id="typed"></P>
                
            </div>
        </div>
        
    </header>

    <content>

        <h2>Destaques</h2>
        
        <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado</p>
        
    </content>

    <main>

        <div class="container-cards">

            <div class="cards">
                <figure>
                    <img src="./img/1.png" alt="Jordan 1">
                </figure>
            </div>

            <div class="cards">
                <figure>
                    <img src="./img/2.png" alt="Jordan 1">
                </figure>
            </div>

            <div class="cards">
                <figure>
                    <img src="./img/3.png" alt="Jordan 1">
                </figure>
            </div>

            <div class="cards">
                <figure>
                    <img src="./img/4.png" alt="Jordan 1">
                </figure>
            </div>

            <div class="cards">
                <figure>
                    <img src="./img/5.png" alt="Jordan 1">
                </figure>
            </div>

            <div class="cards">
                <figure>
                    <img src="./img/6.png" alt="Jordan 1">
                </figure>
            </div>

            <div class="cards">
                <figure>
                    <img src="./img/7.png" alt="Jordan 1">
                </figure>
            </div>

            <div class="cards">
                <figure>
                    <img src="./img/8.png" alt="Jordan 1">
                </figure>
            </div>

        </div>
    </main>

    <footer>Todos os direitos reservados</footer>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script>
        var typed = new Typed('#typed', {
            stringsElement: '#typed-strings',
            typeSpeed: 30
        })
    </script>
</body>
</html>
